<!DOCTYPE html>
<html lang="en" ng-app="footballApp">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Learning AngularJS Series</title>
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesnt work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    
    <!-- Custom CSS for this App -->
    <link href="css/custom.css" rel="stylesheet">
  </head>
  <body>
    <div class="navbar navbar-default navbar-static-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#/welcome">The Football App</a>
        </div>
        <div class="navbar-collapse collapse" ng-controller="HeaderController">
          <ul class="nav navbar-nav">
            <li ng-class="{ active: isActive('/welcome')}"><a href="#/welcome">Home</a></li>
            <li ng-class="{ active: isActive('/teams')}"><a href="#/teams">View Team List</a></li>
            <li ng-class="{ active: isActive('/add')}"><a href="#/add">Add a Team</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </div>

    <div class="container">
      <div ng-view></div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap/bootstrap.min.js"></script>
    <!-- Include AngularJS -->
    <script src="js/angular/angular.js"></script>
    <!-- Include Angular Upload script -->
    <script src="js/angular/angular-file-upload.min.js"></script>
    <!-- Include Angular Routing -->
    <script src="js/angular/angular-route.min.js"></script>
    <script src="js/footballApp.js"></script>
    <script src="js/footballControllers.js"></script>
    <script src="js/footballServices.js"></script>
    <script src="js/footballDirectives.js"></script>
  </body>
</html>
